{% extends 'blog/base.html' %}

{% block content %}
    {% for post in object_list %}
        <div class="post-entry">
            <h3>
                <a href="{% url 'post_detail' post.pk %}">{{post.title}}</a></h3>
                <!-- http://localhost/blog/post/ -->
            <p>
                {{post.body}}
            </p>
        </div>
    {% endfor %}


{% endblock %}
